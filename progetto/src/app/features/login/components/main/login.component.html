<head>
    <!-- UIkit CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>
</head>


<div class="background">
<div class="uk-animation-toggle" tabindex="0" class="background">
    <div class="uk-card uk-card-default uk-card-body uk-animation-slide-top" >
        <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid >
    
            <div id="card" class="uk-text-center" >
                <div class="uk-card uk-card-primary uk-card-body borderRadius" id="shadow">
                    <h2 class="uk-card-title" id="login">LOGIN</h2>
                    <div style="width:100%;height:0;padding-bottom:40%;position:relative;"><iframe src="https://giphy.com/embed/jRZXsVd7xbBAIF08eH"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                    <form [formGroup]="loginForm" (ngSubmit)="doLogin()" class="form">
                        <fieldset class="uk-fieldset">
                        <app-input-text formControlName="username" [label]="'Username:'" class="username-input"></app-input-text>
                        <app-input-text formControlName="password" [label]="'Password:'" class="password-input"></app-input-text>
                        <p uk-margin>
                        <button class="uk-button uk-button-default" type="submit" class="login-button">Login</button>
                        </p>
                    </fieldset>
                    </form>
                </div>
            </div>
           
        </div>
    </div>
</div>
</div>
