

<div class="figurine">
  
  <div class="figurine-labels">
    <ul>
      <li class="item item-heading">Item</li>
      <li class="price">Price</li>
    </ul>
  </div>
  <div class="figurine-product" *ngFor="let item of userCart | async">
    <div class="item">
      <div class="product-image">
        <img [src]=[item.yugioh.img] alt="Placholder Image 2" class="product-frame">
      </div>
      <div class="product-details">
        <h1><strong>{{ item.yugioh.brand | uppercase}}</strong></h1>
          <p><strong>{{ item.yugioh.colore }}</strong></p>
      </div>
    </div>
    <div class="price">{{ item.yugioh.price }}</div>
    <div class="remove">
      <button>Remove</button>
    </div>
  </div>
</div>
<aside>
<div class="summary">
    <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
    <div class="summary-subtotal">
      <div class="subtotal-title">Subtotal</div>
      <div class="subtotal-value final-value" id="figurine-subtotal">130.00</div>
      <div class="summary-promo hide">
        <div class="promo-title">Promotion</div>
        <div class="promo-value final-value" id="figurine-promo"></div>
      </div>
    </div>
    <div class="summary-delivery">
      <select name="delivery-collection" class="summary-delivery-selection">
          <option value="0" selected="selected">Select Collection or Delivery</option>
         <option value="collection">Collection</option>
         <option value="first-class">Royal Mail 1st Class</option>
         <option value="second-class">Royal Mail 2nd Class</option>
         <option value="signed-for">Royal Mail Special Delivery</option>
      </select>
    </div>
    <div class="summary-total">
      <div class="total-title">Total</div>
      <div class="total-value final-value" id="figurine-total">130.00</div>
    </div>
    <div class="summary-checkout">
      <button class="checkout-cta" [routerLink]="'spedizione'">Go to Secure Checkout</button>
    </div>
  </div>
